<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="Estilo/style.css">

<body>

        <img src="newsletter-sign-up-with-success-message-main/newsletter-sign-up-with-success-message-main/assets/images/illustration-sign-up-mobile.svg" alt="" class="main-image">

        <div class="check-area">
           <img src="newsletter-sign-up-with-success-message-main/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="" class="img1 im">  <img src="newsletter-sign-up-with-success-message-main/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="" class="img2 im"> <img src="newsletter-sign-up-with-success-message-main/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="" class="img3 im">

            <p class="check  p3">And much more!</p>
        </div>
        <label for="email" class="label">Email address</label>
        <input type="email" name="email" id="inemail" placeholder="email@company.com">
        <button>Subscribe to monthly newsletter</button>
    </div>
